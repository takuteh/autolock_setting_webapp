<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>JSON Fetch</title>
    <link rel="stylesheet" href="setting_main.css">
  </head>
  <body>
    <h2>
      自宅玄関用オートロック設定
    </h2>
    <hr>
    
    <div id="setting_main">
    
     <div class="setting_item" id="autolock">
      <label>オートロック</label>
      <select>
        <option value="enable">有効</option>
        <option value="disable">無効</option>
      </select>
    </div>
    
    <div class="setting_item" id="timeout_seq">
      <label>タイムアウト秒数</label>
      <input type="number">
    </div>
    
     <div class="setting_item" id="rotate_direction">
      <label>解錠時の回転方向</label>
      <select>
       <option value="right">右</option>
       <option value="left">左</option>
      </select>
    </div>
    
      <div class="setting_item" id="ignore_clsw">
        <label>ドア開時の閉ボタン</label>
        <select>
         <option value="no">有効</option>
         <option value="yes">無効</option>
        </select>
      </div>
    
    </div>
  
    <div class=btn>
    <button id=rst_btn>リセット</button>
    <button id="apply_btn">適用</button>
    </div>
    <script src="setting_main.js"></script>
  </body>
</html>
